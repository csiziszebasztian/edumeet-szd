name: Edumeet CI
on: push

jobs:
  # Label of the container job
  edumeet-ci:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in 
    container: tanulasdev/edu-ci:latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5          
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      # Performs a clean installation of all dependencies in the `package.json` file
      # For more information, see https://docs.npmjs.com/cli/ci.html
      # Setup env
      # TODO: Secret
      env:
        TURN_API_URI: ${{ secrets.TURN_API_URI }}
        TURN_API_KEY: ${{ secrets.TURN_API_KEY }}
        EDUMEET_CI: "playwright-automated-test"
      - name: Setup enviroment variables
        run: |
          export TURN_API_URI=$TURN_API_URI
          export TURN_API_KEY=$TURN_API_KEY
          export EDUMEET_CI=$EDUMEET_CI
      # TODO: Caching npm package.
      - name: Install server dep and start
        working-directory: ./server
        run: yarn && yarn build && yarn start
      - name: Install app dep and start
        working-directory: ./app
        run: yarn && yarn build && yarn start
      - name: Playwright test 
        working-directory: ./app
        run: npx playwright test
      - uses: actions/upload-artifact@2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30 


      - name: Connect to Redis
        # Runs a script that creates a Redis client, populates
        # the client with data, and retrieves data
        run: node client.js
        # Environment variable used by the `client.js` script to create a new Redis client.
        env:
          # The hostname used to communicate with the Redis service container
          REDIS_HOST: redis
          # The default Redis port
          REDIS_PORT: 6379